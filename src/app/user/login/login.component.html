  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item">

        <a class="nav-link" (click)="goToSignUp()">Sign-Up</a>

      </li>

        <!-- logout -->

  <div class="col-2 app-logout" *ngIf="authToken">
    <a (click)="logout()">
      <span class="logout-text">Logout</span>
      <i class="fa fa-fw fa-power-off"></i>
    </a>

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Please log in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" #naame="ngModel"
      placeholder="please enter your registered email" required autofocus>
    <div [hidden]="naame.valid || naame.pristine" class="alert alert-danger">
      email is required
    </div>

    <br>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" #passsword="ngModel"
      placeholder="please enter your password" required>
    <div [hidden]="passsword.valid || passsword.pristine" class="alert alert-danger">
      password is required
    </div>

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="loginFunction()">login</button>

  </div>

  <div class="col-sm"></div>

</div>
