  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Sign Up</h2>
  
      <br>
  
      <span>FirstName: </span>
  
  
      <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" #naame="ngModel" placeholder="Enter your firstName" required autofocus>
      <div [hidden]="naame.valid || naame.pristine" class="alert alert-danger">
        first Name is required 
       </div>
  
      <br>
  
      <span>LastName: </span>
  
  
      <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" #secondName="ngModel" placeholder="Enter your lastName" required>
      <div [hidden]="secondName.valid || secondName.pristine" class="alert alert-danger">
        Last Name is required 
       </div>
      <br>
  

      <span>Email: </span>
  
  
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" #emailAdress="ngModel" placeholder="Enter your email" required>
      <div [hidden]="emailAdress.valid || emailAdress.pristine" class="alert alert-danger">
        email is required 
       </div>
      <br>
  
      <span>Password: </span>
  
  
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" #passsword="ngModel" placeholder="Enter your password" required>
      <div [hidden]="passsword.valid || passsword.pristine" class="alert alert-danger">
        password is required 
       </div>
      <br>
  
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>
  
    </div>
  
    <div class="col-sm"></div>
  
  </div>
